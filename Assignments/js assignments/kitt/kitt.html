<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<h3>JavaScript knight Rider</h3>
<section class="mainBody">
    <div class="mainArea">
        <div id="pic1" class="light">
        </div>

        <div id="pic2" class="light">
        </div>

        <div id="pic3" class="light">
        </div>

        <div id="pic4" class="light">
        </div>

        <div id="pic5" class="light">
        </div>

        <div id="pic6" class="light">
        </div>

        <div id="pic7" class="light">
        </div>

    </div>
</section>
<div class="btn">
    <h5></h5>
</div>
<script src="../assets/JQuery/jquery-3.6.0.min.js"></script>
<script>

    $(".btn>h5").text("pause");
    var count = 0;
    $(".btn").click(function () {
        if (count == 0) {
            $(".light").css("animationPlayState", "running");
            $(".btn>h5").text("pause");
            count++;
        }else{
            $(".light").css("animationPlayState", "paused");
            $(".btn>h5").text("Play");

            count--;

        }
    });
</script>
</body>
</html>
