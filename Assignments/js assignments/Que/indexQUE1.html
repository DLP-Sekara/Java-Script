    <div id="pic3">

<script src="../assets/JQuery/jquery-3.6.0.min.js"></script>
<script>
    var divArray=[$("#pic1>h4"),$("#pic2>h4"),$("#pic3>h4"),$("#pic4>h4"),$("#pic5>h4"),$("#pic6>h4")];
    var symbolArray=["A","B","C","D","E","F"];

    setInterval(getCount,1000);
    function getCount() {
        changeDiv();
        for (let i = 0; i <divArray.length ; i++) {
            divArray[i].text(symbolArray[i]);
        }

    }
    function changeDiv() {
        var tempSymbol=[];
       tempSymbol.push(symbolArray[5]);
       for (var i=0;i<divArray.length-1;i++){
           tempSymbol.push(symbolArray[i]);
       }
        symbolArray=tempSymbol;
    }
</script>
