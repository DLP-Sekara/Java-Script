<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery_UI</title>
    <link rel="stylesheet" href="assets/jquery-ui.min.css">
    <style>
        div{
            height: 200px;
            width: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div id="div"></div>

<script src="assets/jquery-3.6.0.min.js"></script>
<script src="assets/jquery-ui.min.js"></script>
<script>
    $( function() {
        $( "#div" ).draggable();
    } );
</script>
</body>
</html>
